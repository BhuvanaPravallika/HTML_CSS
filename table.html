<html>
    <head>
        <title>Table Demo</title>
    </head>
    <body>
        <table style="background-color:pink; border: 20px;px;border-color:green;">
            <tr style="background-color:blue;">
               <th>Name</th>
               <th>Age</th> 
            </tr>
            <tr>
                <td>Apple</td>
                <td>20</td>
            </tr>
            <tr>
                <td>
                    Banana
                </td>
                <td>23</td>
            </tr>
        </table>
        <span style="background-color: red;">Hello Pravvalika</span><br><br>
        <strong>Hello Nalajala</strong><br><br>
        <b>Hello Nagalaxmi</b><br><br>
        <del>Hello</del><br><br>
        <sub>Hi</sub>
        <sup>Hello</sup>
        <center>Hello World</center>
        <i>Hello Bhuvana</i>
        <div style="color: red;">
            <h1 style="color: blueviolet;">Hello Bhuvana</h1>
            <h1>Hello Bhuvana</h1>
            <h1 >Hello Bhuvana</h1>
        </div>
    </body>
</html>
